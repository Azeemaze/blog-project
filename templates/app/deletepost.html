<!DOCTYPE html>
{% extends 'app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h3>Delete Post</h3>
        <br><br>
        <h3>Delete: {{ post.title }}</h3>
        <div class="form-group">
        <form method="post">
            {% csrf_token %}

            <button class="btn btn-secondary">Delete Post</button>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-secondary">HomeView</a>
</form>
{% else %}
    You are not logged in
{% endif %}
{% endblock %}
</body>
</html>
