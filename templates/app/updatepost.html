<!DOCTYPE html>
{% extends 'app/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}

        <h3>Update Post</h3>
        <br><br>
        <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update Post</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">HomeView</a>
    {% endif %}
</form>
{% else %}
    You are not logged in
{% endif %}
{% endblock %}
</body>
</html>
